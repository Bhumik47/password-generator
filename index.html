<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="password-display">
            <button data-copy>
                <span data-copymsg></span>
            <img src="assets/copy-clipboard-icon-10.jpg" height="23" width="23" alt="copy-clipboard-icon-10">
            </button>
        </div>

        <!--input section-->
        <div class="input-section">
            <div class="password-length">
                <p>Password Length</p>
                <p data-password-length >0</p>
            </div>
            <input type="range" class="slider" data-slider min="1" max="20">
            <!--check box-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>    
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
                </div>

                <div class="strength">
            <p>Strength</p>
            <div data-strength></div>
        </div>
        <button class="generate-btn">GENERATE PASSWORD</button>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
